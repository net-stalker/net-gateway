[package]
name = "net-gateway"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log.workspace = true
log4rs.workspace = true
serde_yaml = "0.9.21"
actix-web = "4.4.0"
json = "0.12.4"
serde = { version = "1.0.193", features = ["derive"] }
validator = { version = "0.16.1", features = ["derive"] }
async-trait = "0.1.74"
serde_json = "1.0.108"
async-tungstenite = { version = "0.24.0", features = ["tokio-runtime"] }
futures = "0.3.29"
net-timescale-api = { version = "=0.1.2-faf3b68", registry = "net-registry" }
net-proto-api = { version = "=0.1.1-da85a0a", registry = "net-registry" }
